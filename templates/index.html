<html>

    <head>
        <title>updates</title>
        <link rel="stylesheet" type="text/css" href="/static/index.css">
    </head>

    <body>
        <h1>updates</h1>

        <form method="POST">
            <textarea name="update"></textarea>
            <div>
                <button type="submit">post update</button>
            </div>
        </form>

        {{range .}}
        <div>
            <div>
                <strong>{{ .GetUser.GetUsername }} wrote:</strong>
            </div>
            <div>{{ .GetBody }}</div>
        </div>
        {{end}}
    </body>

</html>
